{% extends "blog/views/templates/base.html" %}
{% block content %}
  {% for post in posts %}
  <div class="blog-post">
    <h2 class="blog-post-title">
      {{post.title}}
    </h2>
    <p class="blog-post-meta">
      {{post.date}} by <a href="#">Erick</a>
    </p>
    {{post.content|safe}}
  </div>
  {% endfor %}
{% endblock %}
